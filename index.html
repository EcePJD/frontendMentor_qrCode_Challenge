<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="./styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="qr-container">
      <img id="qr-code-img" src="./images/image-qr-code.png" alt="image-qr-code">
      <h1 id="qr-code-title">Improve your front-end skills by building projects</h1>
      <p id="qr-code-span">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>  
    
    <!-- not part of the challenge-->
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
      
      <div class="separator"></div>
      
      <a href="./design" target="_blank">Design Guide</a>
      
      <div class="separator"></div>
      
      <div class="rating">
        <span>Difficulty: Newbie [
          <div class="rate rate-lit" id="rate-newbie"></div>
          <div class="rate" id="rate-junior"></div>
          <div class="rate" id="rate-intermediate"></div>
          <div class="rate" id="rate-advanced"></div>
          <div class="rate" id="rate-guro"></div>
        ]</span>
      </div>
      
      <div class="separator"></div>
      
      <span>Coded by <a href="https://github.com/EcePJD">Patrick James O. De Leon</a>.</span>
    </div>
  </body>
</html>
